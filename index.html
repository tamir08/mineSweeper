<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
   <div class="box">
      <h1 class="mainHeader">Put Corona Into Quarantine </h1>
      <div class="chooseLevel">
         <b>Choose level to start:</b> </br>
         Easy <input class="level" type="range" onclick="getLevel()" value="number" min="1" max="7"> Extrime
      </div>
      <div class="msgBox">
         <h2 class="msg"></h2></br>
         <div class="lives" ><span></span></div>
      </div>
      <div>
         <table>
            <thead>
               <div>
                  <div class="cellCount">Revealed cells:</br><span>00</span></div>
                  <div class="timer">Time:</br><span>00:00</span></div>
                  <div class="markCount">Marked microbes:</br><span>00</span></div>
                  
                  
               </div>
               <div>
                  
                  <div class="hints">hints:</br><span onclick="setHintMode()"></span></div>
                  <div class="smily" onclick="getLevel()"></div>
                  <div class="clues">clues:</br><span>00</span></div>

               </div>

            </thead>
            <tbody class="board" oncontextmenu="noMenu(event)">

            </tbody>
         </table>
         div
      </div>
   </div>
   <script src="js/util.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
