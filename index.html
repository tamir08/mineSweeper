<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
   <div class="box">
      <h1 class="mainHeader">Put Corona Into Quarantine </h1>
      <div class="msgBox">
         <h2 class="msg"></h2>
      </div>
      <div>
         <div class="chooseLevel">
            Easy <input class="level" type="range" onclick="getLevel()" value="number" min="1" max="7"> Extrime
         </div>
         <table>
            <thead>
               <div class="row">
                  <div class="cellCount">Revealed cells:</br><span>00</span></div>
                  <div class="timer">Time:</br><span>00:00</span><span class="miliSecs"></span></div>
                  <div class="markCount">Marked microbes:</br><span>00</span></div>
                  
                  
               </div>
               <div class="row">
                  
                  <div class="hints"><span onclick="setHintMode()"></span></div>
                  <div class="smily" onclick="initGame()"></div>
                  <div class="lives"><span>00</span></div>
                  <div class="safeClicks" onclick="showSafe(this)"><b>Safe Click: </b><span></span></div>
                  
               </div>
               
            </thead>
            <tbody class="board" >

            </tbody>
         </table>
         
      </div>
   </div>
   <script src="js/util.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
